{% extends 'base.html' %}

{% block style %}
<style>
body{
    background-color: #FBFAFA;
}

h1{
    float:left;
    font-weight: bold;
    font-size: 35px;
}

.container{
    margin-top:20px;
    background-color: white;
    box-shadow: 0 0 1px rgba(34, 25, 25, 0.4);
    padding:20px;
    width: 500px;
}

label{
    font-weight: bold;
    font-size: 18px;
}

input[type=password]{
      display: block;
  width: 100%;
  padding: 0.375rem 0.75rem;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: #212529;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.submitBtn{
    background-color:#FE2C55;
    color:white;
    width:400px;
    display: block;
    font-weight: bold;
}

.submitBtn:hover {
    background-color: hsl(345, 99%, 45%);
    color: white;
}

.footer{
    margin-top:100px;
}

</style>
{% endblock %}

{% block body %}
<div class="loginForm mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-default mx-auto submitBtn">Opdater kode</button>
    </form>
</div>

{% endblock %}
